<!DOCTYPE html>
<html>
  <head>
  <link rel='shortcut icon' href='Images/nature.ico' type='image/x-icon'/ >
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link type="text/css" rel="stylesheet" href="style.css"/>
	<script src="https://d3js.org/d3.v3.min.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('send', 'pageview');
    </script>
  </head>
  <body>
    <div id="body">
      
    </div>
    <script type="text/javascript">
var m = [20, 120, 20, 20],
    w = 1280 - m[1] - m[3],
    h = 500 - m[0] - m[2],
    i = 0,
    root;
var tree = d3.layout.tree()
    .size([h, w]);
var diagonal = d3.svg.diagonal()
    .projection(function(d) { return [d.y, d.x]; });
var vis = d3.select("#body").append("svg:svg")
	.attr("class","svg2")
    .attr("width", w + m[1] + m[3])
    .attr("height", h + m[0] + m[2])
  .append("svg:g")
  .attr("transform", "translate(" + m[3] + "," + m[0] + ")");
d3.json("data.json", function(json) {
  root = json;
  root.x0 = h / 2;
  root.y0 = 0;
  function toggleAll(d) {
    if (d.children) {
      d.children.forEach(toggleAll);
      toggle(d);
    }
  }
  update(root);
});
function update(source) {
  var duration = d3.event && d3.event.altKey ? 5000 : 500;
  var nodes = tree.nodes(root).reverse();
  nodes.forEach(function(d) { d.y = d.depth * 180; });
  var node = vis.selectAll("g.node")
      .data(nodes, function(d) { return d.id || (d.id = ++i); });
  var nodeEnter = node.enter().append("svg:g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
      .on("click", function(d) {
	  toggle(d);
	  update(d); 
	  })
	  .on("dblclick", function(d) {
	  if(!d.children) {
	  var child=d.eats;
	  var curveData=[];
	  var sourcenode={x:d.y+5,y:d.x};
	  var pi = Math.PI;
		nodes.forEach(function(d2) {
		if(child!=undefined) {
			for(var i=0;i<child.length;i++) {
				if(d2.name==child[i]){
					curveData[i] = {x:d2.y+5,  y:d2.x};
				}
			}
			}
		});
		
			for(var j=0;j<child.length;j++) {
			
			var edge = d3.select(".svg2").append('g');
			var diagonal2 = d3.svg.diagonal()
		.source(function() {return {"x":sourcenode.y, "y":sourcenode.x}; })            
		.target(function(d1) {return {"x":d1.y, "y":d1.x}; })
		.projection(function(d1) { return [d1.y, d1.x]; });
   
   
		
		var arc = d3.svg.arc()
		.innerRadius(function(d1){
		var x1=d1.x;
		var x2=sourcenode.x;
		var y1=d1.y;
		var y2=sourcenode.y;
		var radius=(Math.sqrt(Math.pow(x2-x1,2)+Math.pow(y2-y1,2)))/2;
		return radius;
		})
		.outerRadius(function(d1){
		var x1=d1.x;
		var x2=sourcenode.x;
		var y1=d1.y;
		var y2=sourcenode.y;
		var radius=(Math.sqrt(Math.pow(x2-x1,2)+Math.pow(y2-y1,2)))/2;
		return radius;
		})
		
		.startAngle(0 * (pi/180)) //converting from degs to radians
		.endAngle(180 * (pi/180)); //just radians
    
   
		d3.select(".svg2").select("g")
		.datum(curveData[j])
		.append("path")
      .attr("class", "relations")
      .attr("d", arc)
	  .attr("transform", function(d1){
	  var xcor=(sourcenode.x+d1.x)/2;
	  var ycor=(sourcenode.y+d1.y)/2;
	  return "translate("+xcor+","+ycor+")";
	  })
      .attr("stroke", function(d1) {
	  var gradient=d3.select(".svg2")
	.append("defs")
	.append("linearGradient")
    .attr("id", "gradient")
    .attr("x1", "0%")
    .attr("y1", "100%")
    .attr("x2", "0%")
    .attr("y2", "0%")
    .attr("spreadMethod", "pad");	  

	gradient.append("stop")
    .attr("offset", "0%")
    .attr("stop-color", "#7dca5c")
    .attr("stop-opacity", 1);	
	
	gradient.append("stop")
    .attr("offset", "100%")
    .attr("stop-color", "#DC143C")
    .attr("stop-opacity", 1);
	
	  return "url(#gradient)";
	  })
	  .style("opacity",0.5)
	//	.style("z-index","0")
        .attr("stroke-width", 1)
        .attr("fill", "none");
		
		}	
		}
	});
	  
	  
  nodeEnter.append("svg:circle")
      .attr("r", 1e-6)
      .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });
  nodeEnter.append('a')
      .append("svg:text")
      .attr("x", function(d) { return d.children || d._children ? -10 : 10; })
      .attr("dy", ".35em")
      .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
      .text(function(d) { return d.name; })
	//  .style("z-index","1")
	  .attr("class","texts")
      .style('fill', function(d) {
        return d.free ? 'black' : '#999';
      })
      .style("fill-opacity", 1e-6);
  nodeEnter.append("svg:title")
    .text(function(d) {
      return d.description;
    })
	.attr("class","texts");
  // Transition nodes to their new position.
  var nodeUpdate = node.transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });
  nodeUpdate.select("circle")
      .attr("r", 6)
      .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });
  nodeUpdate.select("text")
      .style("fill-opacity", 1);
  // Transition exiting nodes to the parent's new position.
  var nodeExit = node.exit().transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
      .remove();
  nodeExit.select("circle")
      .attr("r", 1e-6);
  nodeExit.select("text")
      .style("fill-opacity", 1e-6);
  // Update the linksâ€¦
  var link = vis.selectAll("path.link")
      .data(tree.links(nodes), function(d) { return d.target.id; });
  // Enter any new links at the parent's previous position.
  link.enter().insert("svg:path", "g")
      .attr("class", "link")
      .attr("d", function(d) {
        var o = {x: source.x0, y: source.y0};
        return diagonal({source: o, target: o});
      })
    .transition()
      .duration(duration)
      .attr("d", diagonal);
	  
		
		
		
  // Transition links to their new position.
  link.transition()
      .duration(duration)
      .attr("d", diagonal);
  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
      .duration(duration)
      .attr("d", function(d) {
        var o = {x: source.x, y: source.y};
        return diagonal({source: o, target: o});
      })
      .remove();
  // Stash the old positions for transition.
  nodes.forEach(function(d) {
    d.x0 = d.x;
    d.y0 = d.y;
  });
}
// Toggle children.
function toggle(d) {
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
}
    </script>
  </body>
</html>
